<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta</title>
    <link rel="stylesheet" href="../css/criarconta.css">
</head>
<body>
    <div class="container">
        <h1>Criar Conta</h1>
        <form>
           
            <div class="form-group">
                <label for="username">Nome de usuário</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Endereço de e-mail</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirmação da senha</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <div class="form-group">
                <label for="phone">Telefone</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            
        
            <button type="button" class="botao" onclick="redirecionarParaLogin()">ENTRAR</button>
        </form>
    </div>

    <script>
        function redirecionarParaLogin() {
            window.location.href = "tarefa.html";
        }
    </script>
</body>
</html>
